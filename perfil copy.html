<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Salmista - Resucitó</title>
    <link rel="icon"       href="src/img/ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/cgoogle.css">
    <link rel="stylesheet" href="src/css/perfil.css">
    
</head>
<body>

<div class="perfil-container">
    <h2 style="font-family: 'Neocat'; text-align: center; color: #bc0009;">Configuración de Perfil</h2>
    
    <div class="form-group">

<!-- INICIO DE SESSION DE GOOGLE-->

<b class="google-btn-container" id="btn-login" data-action="login">
    <span class="btn-text">Entrar con Google</span>
    <span class="google-icon-wrapper">
        <svg class="google-icon" viewBox="0 0 48 48">
            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
        </svg>
    </span>
</b>

<!-- SESSION DE GOOGLE-->


        <label>País:</label>
        <select id="userCountry">
            <option value="Rep. Dominicana" selected>Rep. Dominicana</option>
            <option value="España">España</option>
            <option value="México">México</option>
            <option value="Colombia">Colombia</option>
            <option value="Otros">Otros</option>
        </select>
    </div>

    <div class="form-group">
        <label>Parroquia:</label>
        <input type="text" id="userParroquia" placeholder="Nombre de la Parroquia">
    </div>

    <div class="form-group">
        <label>Comunidad:</label>
        <select id="userComunidad">
            </select>
    </div>

    <div class="form-group">
        <label>Etapa del Camino:</label>
        <select id="userStep" onchange="checkStepChange(this.value)">
            <option value="0">Pre-Catecumenado</option>
            <option value="1">1er Escrutinio</option>
            <option value="2">Convivencia del Shema</option>
            <option value="3">2do Escrutinio</option>
            <option value="4">Iniciación a la Oración</option>
            <option value="5">Traditio Symboli</option>
            <option value="6">Reditio Symboli</option>
            <option value="7">Padre Nuestro</option>
            <option value="8">Elección</option>
            <option value="9">Renovación Promesas Bautismales</option>
        </select>
    </div>

    <div id="adminSection" class="admin-lock">
        <label style="color: red;">Se requiere código de Administrador:</label>
        <input type="password" id="adminCode" placeholder="Ingresa el código">
    </div>

    <button class="btn-save" id="btnSave">Guardar Cambios</button>
    <a href="index.html" style="text-align: center; color: gray; font-size: 12px; margin-top: 10px;">Volver al Inicio</a>
</div>

<script type="module" src="src/js/perfil.js"></script>
</body>
</html>
