<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Salmista - Resucitó</title>
    <link rel="icon"       href="src/img/ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/cgoogle.css">
    <link rel="stylesheet" href="src/css/perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>

    
    <div class="perfil-container">
    <div class="navigation-header">
        <a href="index.html" class="material-symbols-outlined icon-button">home</a>

        <div style="text-align: right; margin-bottom: 20px;">
        <b class="google-btn-container" id="btn-login" data-action="login">
            <span class="btn-text letra">Entrar con Google</span>
        </b>
    </div>

        <a onclick="history.back()" class="material-symbols-outlined" style="cursor: pointer; border: none; background: none;">replay</a>
        <a id="btn-logout-perfil" class="material-symbols-outlined icon-button logout-btn">logout</a>
    </div>


    <h2 style="font-family: 'Neocat'; text-align: center; color: #bc0009;">Configuración de Perfil</h2>
    
    

    <div class="form-group">
        <label>País:</label>
        <select id="userCountry">
            <option value="Rep. Dominicana" selected>Rep. Dominicana</option>
            <option value="España">España</option>
            <option value="México">México</option>
            <option value="Otros">Otros</option>
        </select>
    </div>

    <div class="form-group">
        <label>Parroquia:</label>
        <input type="text" id="userParroquia" placeholder="Nombre de la Parroquia">
    </div>

    <div class="form-group">
        <label>Comunidad:</label>
        <select id="userComunidad">
            </select>
    </div>

    <div class="form-group">
        <label>Etapa del Camino:</label>
        <select id="userStep">
            <option value="0">Pre-Catecumenado</option>
            <option value="1">1er Escrutinio</option>
            <option value="2">Convivencia del Shema</option>
            <option value="3">2do Escrutinio</option>
            <option value="4">Iniciación a la Oración</option>
            <option value="5">Traditio Symboli</option>
            <option value="6">Reditio Symboli</option>
            <option value="7">Padre Nuestro</option>
            <option value="8">Elección</option>
        </select>
    </div>

    <!-- LISTA DE LOS CANTOS-->

    <div class="perfil-container" style="max-width: 900px;">
    <h2>Gestión de Contenido y Cantos</h2>
    <p style="font-size: 12px; color: #666;">
        Selecciona los cantos para descargarlos o "Liberar" para limpiar espacio y actualizar.
    </p>
    
    <div id="lista-cantos-gestion" class="contenedor-tabla">
        <p>Cargando lista de cantos...</p>
    </div>
</div>

<div id="modalCalendario" class="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarCalendario()">&times;</span>
        <h3 id="nombreCantoCalendario"></h3>
        <div id="calendarioDinamico"></div>
    </div>
</div>
    <!-- LISTA DE LOS CANTOS-->

    

    <div id="adminSection" class="admin-lock" style="display:none;">
        <label style="color: red;">Código de Administrador:</label>
        <input type="password" id="adminCode" placeholder="Ingresa el código">
    </div>

    <button class="btn-save" id="btnSave">Guardar Cambios</button>
    
    <div style="text-align: center; margin-top: 20px;">
        <a href="index.html" style="color: #666; font-size: 14px;">← Volver al Inicio</a>
    </div>
</div>

<script type="module" src="src/js/moduleGoogle.js"></script>
<script type="module" src="src/js/perfil.js"></script>

</body>
</html>
