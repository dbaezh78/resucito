<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Salmista - Resucit贸</title>
    <link rel="icon"       href="src/img/ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/cgoogle.css">
    <link rel="stylesheet" href="src/css/perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    
</head>
<body>

    <div class="perfil-section" id="wrapper-config">
        <div class="section-header" onclick="toggleSection('section-config', 'wrapper-config')">
            <div class="header-title-group">
                <span class="material-symbols-outlined arrow-icon">expand_more</span>
                <h2>Configuraci贸n de Perfil</h2>
            </div>
            <div class="nav-icons" onclick="event.stopPropagation()" id="auth-status-container">
                <a href="index.html" class="material-symbols-outlined icon-button" style="text-decoration: none;">home</a>

                <b class="google-btn-container" id="btn-login" data-action="login">
                    <span class="btn-text letra">Entrar con Google</span>
                </b>

                <button id="btn-logout-perfil" class="material-symbols-outlined icon-button" title="Cerrar Sesi贸n">logout</button>
            </div>
        </div>

        <div id="section-config" class="section-content">
            <div class="perfil-container">
                <div class="form-group">
                    <label>Pa铆s:</label>
                    <input type="text" id="userCountry" list="paisesList" placeholder="Escribe tu pa铆s...">
                    <datalist id="paisesList"></datalist>
                </div>

                <div class="form-group">
                    <label>Parroquia:</label>
                    <input type="text" id="userParroquia" placeholder="Nombre de tu parroquia...">
                </div>

                <div class="form-group">
                    <label>Comunidad:</label>
                    <select id="userComunidad"></select>
                </div>

                <div class="form-group">
                    <label>Etapa del Camino:</label>
                    <select id="userStep">
                        <option value="0">Precatecumenado</option>
                        <option value="1">Primer Escrutinio</option>
                        <option value="2">Segundo Escrutinio</option>
                        <option value="3">Iniciaci贸n a la Oraci贸n</option>
                        <option value="4">Traditio Symboli</option>
                        <option value="5">Redditio Symboli</option>
                        <option value="6">Padre Nuestro</option>
                        <option value="7">Elecci贸n</option>
                        <option value="8">Renovaci贸n de las Promesas Bautismales</option>
                    </select>
                </div>

                <button class="btn-primario" id="btnSave">Guardar Cambios</button>
            </div>
        </div>
    </div>

    <div class="perfil-section" id="wrapper-gestion">
        <div class="section-header" onclick="toggleSection('section-gestion', 'wrapper-gestion')">
            <div class="header-title-group">
                <span class="material-symbols-outlined arrow-icon">expand_more</span>
                <h2>Gesti贸n de Contenido</h2>
            </div>
            <span class="material-symbols-outlined" style="color: #666; font-size: 20px;">cloud_sync</span>
        </div>

        <div id="section-gestion" class="section-content" style="display: none;">
            <div class="perfil-container" style="max-width: 950px;">


                <div class="acciones-globales">
                    <button id="btn-descargar-todo" class="btn-primario">
                         Descargar todo para uso Offline
                    </button>
                    <p style="font-size: 0.9rem; color: #666; margin-top: 10px;">
                        Administra tus cantos offline y sincroniza acordes con la nube.
                    </p>
                    <div id="progreso-descarga" style="display:none; margin-top:10px;">
                        <progress id="barra-progreso" value="0" max="100" style="width:100%;"></progress>
                        <small id="texto-progreso">Preparando descarga...</small>
                    </div>
                </div>

                <div id="lista-cantos-gestion" class="contenedor-tabla">
                    <p style="text-align: center; padding: 20px;">Cargando base de datos de cantos...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="modalCalendario" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="closeCalendario" style="cursor:pointer; float:right; font-size: 28px;">&times;</span>
            <h2 id="nombreCantoCalendario" style="color:#bc0009; font-family:'Neocat';">Historial de Uso</h2>
            <div id="calendarioDinamico"></div>
        </div>
    </div>

    <script type="module" src="src/js/moduleGoogle.js"></script>
    <script type="module" src="src/js/perfil.js"></script>

</body>
</html>
