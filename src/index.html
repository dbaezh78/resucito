<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"       href="./img/ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/cssgral.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/cgoogle.css">
    <!-- Enlace para Material Symbols Outlined -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <title id="tt"></title> <!-- El título de la pestaña se llenará con JavaScript desde canto_data.js -->
</head>
<body>

    <!-- Contenedor principal que envuelve todo el contenido de la página -->
    <div class="main-wrapper">
        <a class="cristo"  >
        <img class="cristo" src="/src/img/cristo.png" alt="Cristo Resucitado" oncontextmenu="return false;" ondragstart="return false";>

        </a>
        <div class="header-section">
            <div class="top-row-controls">
                
                <home class="home-icon-container">
                    <a href="/" class="material-symbols-outlined icon-button">home</a>
                </home>

                <div class="toolbar mgap"> <!-- Añadida clase mgap aquí -->

                    <!-- Selector para cejilla/traste -->
                    <select style="background-color: #780606; color: white; border: none;" id="cejillaSelect" class="cejilla toolbar-item" data-default="Cejilla">
                        <option value="0">Cejilla</option>
                        <option value="1">1ᵒ traste</option>
                        <option value="2">2ᵒ traste</option>
                        <option value="3">3ᵒ traste</option>
                        <option value="4">4ᵒ traste</option>
                        <option value="5">5ᵒ traste</option>
                        <option value="6">6ᵒ traste</option>
                        <option value="7">7ᵒ traste</option>
                        <option value="8">8ᵒ traste</option>
                        <!-- Más opciones si es necesario -->
                    </select>

                    <!-- Icono de libro/vista -->
                     <a href="#" id="CallNotas" class="toolbar-item ibutton">
                        <span class="mso1">music_note</span>
                    </a>
                    
                    <a href="#" id="toggleVista" class="toolbar-item ibutton">
                        <span class="mso1">menu_book</span>
                    </a>
                    
                    <!-- Nuevo botón para mostrar/ocultar toda la asamblea -->
                    <a href="#" id="showAllAsambleaBtn" class="toolbar-item ibutton">
                        <span class="mso1">visibility</span>
                    </a>

                    <!-- Icono de control de audio -->
                    <a href="#reproductor-audio" id="audio-control-btn" class="toolbar-item ibutton audio-control">
                        <span class="mso1 audio-icon">play_circle</span>
                    </a>

                    <!-- Icono de desplazamiento (scroll) -->
                    <!-- Los atributos data-velocidad y data-incremento ahora se gestionan desde jsgral.js según el canto y el tipo de dispositivo -->
                    <a href="#" id="startScroll" class="toolbar-item ibutton">
                        <span class="mso1 scroll-icon">south</span>
                    </a>

                    <!-- Botones de navegación anterior y siguiente -->
                    <a href="#" id="prevCantoBtn" class="toolbar-item ibutton fleft">    
                        <span class="mso1">arrow_left_alt</span>
                    </a>
                    <a href="#" id="nextCantoBtn" class="toolbar-item ibutton fright">    
                        <span class="mso1">arrow_right_alt</span>
                    </a>
                    
                    <!-- Campo de búsqueda -->

                    <div class="buscador-cantos">
                        <input type="search" id="DavidLoBusca" placeholder="Buscar..." autocomplete="off" class="toolbar-item search-input" >
                        <div id="resultadosBusqueda" class="resultados-busqueda"></div>
                    </div>
                </div>
            </div>
        <div>


<!-- INICIO DE SESSION DE GOOGLE-->

<b class="google-btn-container" id="btn-login" data-action="login">
    <span class="btn-text">Entrar con Google</span>
    <span class="google-icon-wrapper">
        <svg class="google-icon" viewBox="0 0 48 48">
            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
        </svg>
    </span>
</b>

<!-- SESSION DE GOOGLE-->

        <audio id="cantoAudioPlayer" class="saudio" controls="" controlslist="download" preload="metadata" loop="">
        <source src="" type="audio/mpeg"></audio> <!-- La fuente se establecerá con JS -->
        </div>
            </div>
                <h1 class="sdb">
                    <!-- Los títulos del canto se llenarán con JavaScript desde canto_data.js -->
                    <div class="dbt1"></div>
                    <div class="dbs2"></div>
                </h1>
        <div class="container">
            <div class="canto-content-wrapper">
                <div id="canto-left-container" class="canto-column">
                    <!-- Contenido del canto izquierdo se cargará aquí desde JavaScript -->
                </div>
                <div id="canto-right-container" class="canto-column">
                    <!-- Contenido del canto derecho se cargará aquí desde JavaScript -->
                </div>
            </div>
        </div>
            <hr>
        <div class="dbsize nCanto" id="nCan"  ></div>
        <div class="pie dbr">
            <div class="dbsize" id="cantoCategories"></div>
            <div ><div class="cno" id="dbno"></div></div>
        </div>

    </div>
    <!-- Modal para la selección de acordes -->
    <div id="chordSelectionModal" class="modal-overlay">
        <div class="modal-content">
            <div id="chordList" class="chord-list">
                <!-- Los acordes se cargarán aquí dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Nuevo Modal para mostrar imágenes de acordes -->
    <div id="chordImagesModal" class="modal-overlay">
        <div class="modal-content">
            <h2>Prountuario de Acordes</h2>
            <div id="chordImageList" class="chord-image-list">
                <!-- Las imágenes de acordes se cargarán aquí dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Nuevo Modal para mostrar la imagen de acorde grande -->
    <div id="largeImageModal" class="modal-overlay">
        <div class="modal-content large-image-content">
            <img id="largeChordImage" src="" alt="Acorde ampliado">
        </div>
    </div>
    <script src="./data/canto_data.js"></script> <!-- Primer JS, ya que contiene los datos -->
    <script src="./data/find.js"></script>
    <script src="./js/jsgral.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/showAcorde.js"></script>
    <script type="module" src="./js/moduleGoogle.js"></script>



    <!-- posicionando acordes-->

</body>
</html>
