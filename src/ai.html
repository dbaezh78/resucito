<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Litúrgico</title>
    <link rel="icon"       href="img/ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/ai.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

</head>
<body>

    <a class="home" href="/">
        <span class="material-symbols-outlined">
            home
        </span>
    </a>
    <div class="container">
        <div id="fecha-actual" class="info-header">
            <span id="dia-semana"></span>, <span id="fecha-completa"></span>
            <div id="tiempo-actual"></div>
        </div>

        <a class="cristo" >
        <img class="cristo" src="/src/img/cristo.png" alt="Cristo Resucitado" oncontextmenu="return false;" ondragstart="return false";>

        </a>

        <h1>Seleccione el Año o Ciclo Litúrgico</h1>
        <div class="ciclo-botones">
            <button id="btn-a" class="ciclo-btn">Ciclo A</button>
            <button id="btn-b" class="ciclo-btn">Ciclo B</button>
            <button id="btn-c" class="ciclo-btn">Ciclo C</button>
        </div>
        
        <h2>Tiempos</h2>
        <hr>
        <div id="tiempos-container">
        </div>

        <h2>Semanas / Fiestas</h2>
        <hr>
        <div id="semanas-container">
        </div>

        </div>

    <script src="js/tiempos.js"></script>
    <script src="/src/js/ai.js"></script>
</body>
</html>
