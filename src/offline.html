<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"       href="./img/ico.ico" type="image/x-icon">
    <title>Resucitó - Sin Conexión</title>
    <style>
        @font-face {
            font-family: 'Neocat';
            src: url('./font/Neocat-Regular_3.0.ttf') format('truetype');
        }

        body {
            font-family: apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fdfdfd;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
        }

        h1 {
            font-family: 'Neocat', serif;
            color: #bc0009; /* El rojo de tu logo */
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .status-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            color: #666;
        }

        .btn-retry {
            background-color: #bc0009;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .info-cache {
            margin-top: 30px;
            font-size: 0.9em;
            background: #f1f1f1;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-icon">☁️❌</div>
        <h1>RESUCITÓ</h1>
        <p>Parece que no tienes conexión a internet en este momento.</p>
        
        <div class="info-cache">
            <strong>¿Sabías que...?</strong><br>
            Los cantos que ya has abierto anteriormente están guardados y puedes verlos incluso sin señal.
        </div>

        <button class="btn-retry" onclick="window.location.reload()">Reintentar conexión</button>
        <br>
        <a href="../index.html" style="margin-top: 15px; display: block; color: #bc0009;">Ir al inicio</a>
    </div>

    <script>
        // Detectar automáticamente cuando vuelve la conexión
        window.addEventListener('online', () => {
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>
