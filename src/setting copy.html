<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"       href="/src/img/ico.ico" type="image/x-icon">

    <title>Configuración - Resucitó</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="stylesheet" href="/src/css/setting.css">
</head>
<body>
    <div class="config-container">
        <h1>Ajustes de Usuario</h1>

        <div class="card">
            <h2>Mi Etapa en el Camino</h2>
            <p class="step-label">Selecciona tu paso para filtrar los cantos que te corresponden:</p>
            <select id="userStep">
                <option value="0">Pre-Catecumenado</option>
                <option value="1">1er Escrutinio</option>
                <option value="2">Convivencia del Shema</option>
                <option value="3">2do Escrutinio</option>
                <option value="4">Iniciación a la Oración</option>
                <option value="5">Traditio Symboli</option>
                <option value="6">Reditio Symboli</option>
                <option value="7">Padre Nuestro</option>
                <option value="8">Elección (Bautismal)</option>
            </select>
            <button onclick="guardarPaso()" style="background: #4CAF50; color: white;">Guardar mi etapa</button>
        </div>

        <div class="card">
            <h2>Contenido Offline</h2>
            <p>Estado actual: <span id="statusPerc">Calculando...</span></p>
            <button id="btnDownload" onclick="iniciarDescargaMasiva()">Descargar todos los cantos</button>
            <div class="download-progress" id="progressContainer">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <p id="filesCount" style="font-size: 12px; text-align: center;"></p>
        </div>
        
        <a href="index.html" style="display:block; text-align:center; color:#bc0009;">← Volver al Cantoral</a>
    </div>
