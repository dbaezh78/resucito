<link rel="stylesheet" href="src/css/styles.css">
<link rel="stylesheet" href="src/css/setting.css">


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"       href="src/img/ico.ico" type="image/x-icon">

    <title>Configuración - Resucitó</title>
</head>
<body>
    <div class="config-container">
        <h1>Ajustes de Usuario</h1>

<div class="config-container card">
    <h2>Perfil del Salmista</h2>
    
    <label>País:</label>
    <select id="userCountry">
        <option value="Rep. Dominicana" selected>Rep. Dominicana</option>
        <option value="España">España</option>
        <option value="México">México</option>
        </select>

    <label>Parroquia:</label>
    <input type="text" id="userParroquia" placeholder="Nombre de tu parroquia">

    <label>Comunidad:</label>
    <input type="number" id="userComunidad" list="comunidades" min="1" max="73" placeholder="Ej: 1">
    <datalist id="comunidades">
        </datalist>

    <label>Etapa del Camino:</label>
    <select id="userStep" onchange="verificarCambioEtapa(this.value)">
        <option value="0">Pre-Catecumenado</option>
        <option value="1">1er Escrutinio</option>
        <option value="2">Convivencia del Shema</option>
        <option value="3">2do Escrutinio</option>
        <option value="4">Iniciación a la Oración</option>
        <option value="5">Traditio Symboli</option>
        <option value="6">Reditio Symboli</option>
        <option value="7">Padre Nuestro</option>
        <option value="8">Elección</option>
    </select>

    <div id="adminCodeSection" style="display:none; background: #fff3f3; padding: 10px; border: 1px dashed red; margin-top:10px;">
        <p style="font-size: 12px; color: red;">Solicita el código de autorización a tu administrador.</p>
        <input type="password" id="adminCode" placeholder="Código de autorización">
    </div>

    <button id="btnSaveConfig" onclick="guardarPerfilCompleto()">Actualizar Perfil</button>
</div>
        
        <a href="/" style="display:block; text-align:center; color:#bc0009;">← Volver al Menu</a>
    </div>

    <script src="src/js/firebase-auth.js"></script>
